<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gagstock Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      --text: #ffffff;
      --border: linear-gradient(90deg, #00fff7, #ff00e0, #00fff7);
    }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      background: var(--border);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: flicker 2s infinite alternate;
    }
    @keyframes flicker {
      from { opacity: 0.8; }
      to { opacity: 1; }
    }
    .stock-section {
      border: 3px solid;
      border-image: var(--border) 1;
      border-radius: 15px;
      padding: 1rem;
      margin: 1rem 0;
      width: 100%;
      max-width: 700px;
      animation: pulse 5s infinite;
      transition: background-color 0.5s ease;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.01); }
      100% { transform: scale(1); }
    }
    .weather-icon {
      font-size: 2rem;
      animation: spin 10s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animated-footer {
      margin-top: 2rem;
      font-size: 1rem;
      animation: colorShift 5s infinite alternate;
      text-align: center;
    }
    @keyframes colorShift {
      0% { color: #00fff7; }
      50% { color: #ff00e0; }
      100% { color: #00fff7; }
    }
    ul {
      list-style: none;
      padding-left: 1rem;
    }
    li {
      margin: 0.25rem 0;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .highlight-rare {
      color: #aa00ff;
      font-weight: bold;
      animation: glowRare 3s ease-in-out infinite;
    }
    .highlight-epic {
      color: #ffd700;
      font-weight: bold;
      animation: glowEpic 3s ease-in-out infinite;
    }
    @keyframes glowRare {
      0%, 100% { text-shadow: 0 0 10px #aa00ff; }
      50% { text-shadow: 0 0 20px #ff00ff; }
    }
    @keyframes glowEpic {
      0%, 100% { text-shadow: 0 0 10px #ffd700; }
      50% { text-shadow: 0 0 20px #fff700; }
    }
    #lastUpdated {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      font-style: italic;
      color: #ccc;
      text-align: center;
    }
    #countdown {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üåæ Gagstock Tracker</h1>

  <div class="stock-section" id="gearSection">
    <div><strong>üõ†Ô∏è Gear:</strong></div>
    <ul id="gearList">Loading...</ul>
  </div>

  <div class="stock-section" id="seedsSection">
    <div><strong>üå± Seeds:</strong></div>
    <ul id="seedsList">Loading...</ul>
  </div>

  <div class="stock-section" id="eggsSection">
    <div><strong>ü•ö Eggs:</strong></div>
    <ul id="eggsList">Loading...</ul>
  </div>

  <div class="stock-section" id="weatherSection">
    <div class="weather-icon" id="weatherIcon">üå¶Ô∏è</div>
    <div><strong>Weather:</strong> <span id="weatherDesc">Loading...</span></div>
    <div><strong>Bonus:</strong> <span id="weatherBonus">Loading...</span></div>
  </div>

  <div id="lastUpdated">Last updated: --:--:--</div>

  <div class="animated-footer">
    Created by <span style="font-weight:bold;">Sunnel</span><br />
    <span id="localTime"></span> | üéÑ Christmas Countdown: <span id="countdown"></span>
  </div>

  <script>
    const gearList = document.getElementById('gearList');
    const seedsList = document.getElementById('seedsList');
    const eggsList = document.getElementById('eggsList');
    const weatherIcon = document.getElementById('weatherIcon');
    const weatherDesc = document.getElementById('weatherDesc');
    const weatherBonus = document.getElementById('weatherBonus');
    const lastUpdated = document.getElementById('lastUpdated');
    const localTime = document.getElementById('localTime');
    const countdown = document.getElementById('countdown');

    // Highlight epic and rare items by name (example)
    const epicItems = ['Golden Spade', 'Mystic Hammer', 'Dragon Egg'];
    const rareItems = ['Mystic Seed', 'Moon Bean'];

    async function fetchStock() {
      try {
        const [gearRes, seedsRes, eggsRes, weatherRes] = await Promise.all([
          fetch('https://growagardenstock.com/api/stock?type=gear-seeds'),
          fetch('https://growagardenstock.com/api/stock?type=seeds'),
          fetch('https://growagardenstock.com/api/stock?type=egg'),
          fetch('https://growagardenstock.com/api/stock/weather')
        ]);

        const gearData = await gearRes.json();
        const seedsData = await seedsRes.json();
        const eggsData = await eggsRes.json();
        const weatherData = await weatherRes.json();

        // Gear
        if (Array.isArray(gearData.gear)) {
          gearList.innerHTML = gearData.gear.map(item => {
            const isEpic = epicItems.includes(item);
            return `<li class="${isEpic ? 'highlight-epic' : ''}">${item}</li>`;
          }).join('');
        } else {
          gearList.innerHTML = '<li>No gear data</li>';
        }

        // Seeds
        if (Array.isArray(seedsData.seeds)) {
          seedsList.innerHTML = seedsData.seeds.map(item => {
            const isRare = rareItems.includes(item);
            return `<li class="${isRare ? 'highlight-rare' : ''}">${item}</li>`;
          }).join('');
        } else {
          seedsList.innerHTML = '<li>No seeds data</li>';
        }

        // Eggs
        if (Array.isArray(eggsData.egg)) {
          eggsList.innerHTML = eggsData.egg.map(item => `<li>${item}</li>`).join('');
        } else {
          eggsList.innerHTML = '<li>No eggs data</li>';
        }

        // Weather
        weatherIcon.textContent = weatherData.icon || 'üå¶Ô∏è';
        weatherDesc.textContent = weatherData.currentWeather || 'Unknown';
        weatherBonus.textContent = weatherData.cropBonuses || 'N/A';

        // Last updated time based on latest update time of gear, seeds, eggs, weather
        const timestamps = [
          gearData.updatedAt,
          seedsData.updatedAt,
          eggsData.updatedAt,
          weatherData.updatedAt
        ].filter(Boolean);

        if (timestamps.length > 0) {
          const latestTimestamp = Math.max(...timestamps.map(t => new Date(t).getTime()));
          const date = new Date(latestTimestamp);
          lastUpdated.textContent = 'Last updated: ' + date.toLocaleTimeString('en-PH', { timeZone: 'Asia/Manila' });
        }

      } catch (error) {
        console.error('Failed to fetch stock data:', error);
        gearList.innerHTML = '<li>Error loading gear data</li>';
        seedsList.innerHTML = '<li>Error loading seeds data</li>';
        eggsList.innerHTML = '<li>Error loading eggs data</li>';
        weatherDesc.textContent = 'Error';
        weatherBonus.textContent = 'Error';
      }
    }

    function updateLocalTime() {
      const now = new Date();
      localTime.textContent = now.toLocaleString('en-PH', { timeZone: 'Asia/Manila' });
    }

    function updateCountdown() {
      const now = new Date();
      const xmas = new Date(now.getFullYear(), 11, 25);
      const diff = xmas - now;
      if(diff < 0) {
        countdown.textContent = 'Merry Christmas!';
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      countdown.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    // Initial fetch
    fetchStock();
    updateLocalTime();
    updateCountdown();

    // Refresh stock every 10 seconds for latest data
    setInterval(fetchStock, 10000);

    // Update clock every second
    setInterval(updateLocalTime, 1000);

    // Update countdown every second for smooth animation
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
