<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gagstock Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>🌾 Gagstock Tracker</h1>

  <div class="stock-section" id="gearSection">
    <div><strong>🛠️ Gear:</strong></div>
    <ul id="gearList">Loading...</ul>
  </div>

  <div class="stock-section" id="seedsSection">
    <div><strong>🌱 Seeds:</strong></div>
    <ul id="seedsList">Loading...</ul>
  </div>

  <div class="stock-section" id="eggsSection">
    <div><strong>🥚 Eggs:</strong></div>
    <ul id="eggsList">Loading...</ul>
  </div>

  <div class="stock-section" id="weatherSection">
    <div class="weather-icon" id="weatherIcon">🌦️</div>
    <div><strong>Weather:</strong> <span id="weatherDesc">Loading...</span></div>
    <div><strong>Bonus:</strong> <span id="weatherBonus">Loading...</span></div>
  </div>

  <div id="lastUpdated">Last updated: --:--:--</div>

  <div class="animated-footer">
    Created by <span style="font-weight:bold;">Sunnel</span><br />
    <span id="localTime"></span> | 🎄 Christmas Countdown: <span id="countdown"></span>
  </div>

  <script src="script.js"></script>
</body>
</html>
